<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e spans</title>

<style type="text/css">
    
#Topo{
    background: azure;

}

#conteudo{
    background: brown;
}

#rodape{
    background-color: gray;
}

#assinatura{
    background: pink;

    
}

.produto{
    background: coral;
    margin: 10px;
}

    
</style>
</head>

<body>

<div id="Topo">

    <img src="https://blog.betrybe.com/wp-content/uploads/2020/12/Amazon_PNG13-1920x1024.png" width="200">

    <ul>
        <li>Home</li>
        <li>Produtos</li>
        <li>Contatos</li>
    </ul>

</div>

<div id="conteudo">

    <div class="produto">
        Produto 01
    </div>
    <div class="produto">
        Produto 02
    </div>
    <div class="produto">
        Produto 03
    </div>

</div>
   
<div id="rodape">
    <p>
        todos os direitos reservados
    </p>
</div>

<span id="assinatura">
    Lucas Ryan Alves 
</span>

</body>
</html>
