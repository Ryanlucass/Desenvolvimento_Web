<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tabelas</title>
</head>


<body>
    
<caption>Produtos Disponíveis</caption>


<table border="2" width="100%">

    <thead>  
                <!--cabeçaho-->
        <tr> 
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
            <th>Imagem</th>
        </tr>            
    </thead>
                <!--corpo-->
    <tbody>
        <tr> <!--Referente a primeira linha-->
            <td>001</th>
            <td>Notebook</td>
            <td>R$ 3.500,99</td>
            <td>
                <img src="./images/notebook.jpg" width="50">
            </td>
        </tr>

        <tr>
            <td>002</td>
            <td>Celular</td>
            <td>R$ 2.000,00</td>
            <td>
                <img src="./images/celular.jfif" width="50">
            </td>
        </tr>
        
        <tr>
            <td>003</td>
            <td>Tablet</td>
            <td>R$ 2.000,00</td>
            <td>
                <img src="./images/tablet.jpg" width="50">
            </td>
        </tr>

        <tr>
            <!-- colspan preenchimento da coluna -->
            <td rowspan="2" colspan="2">Desconto</td>
            <td colspan=3>Cupom 01 - R$ 10,00</td>
        </tr>
        <tr>
            <!-- colspan preenchimento da linha -->
            <td colspan=3>Cupom 02 - R$ 10,00</td>
        </tr>

    </tbody>

    <tfoot>
        <tr>
            <td colspan="2">Total</td>
            <td colspan="3"> R$ 7.480,99</td>
        </tr>
    </tfoot>
    <!-- Fora do Tbody você cria o radapê da tabela -->

   
  

    
</table>


</body>
</html>
